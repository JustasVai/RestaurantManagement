<div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <form [formGroup]="signUpForm">

                            <div class="form-outline mb-4">
                                <input formControlName="username" type="text" id="form3Example1cg"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example1cg">Your Username</label>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')"
                                class="text-danger">*Username is required</small>

                            <div class="form-outline mb-4">
                                <input formControlName="email" type="email" id="form3Example3cg"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example3cg">Your Email</label>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')"
                                class="text-danger">*Email is required</small>

                            <div class="form-outline mb-4">
                                <input formControlName="password" type="password" id="form3Example4cg"
                                    class="form-control form-control-lg" />
                                <label class="form-label" for="form3Example4cg">Password</label>
                            </div>
                            <small
                                *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')"
                                class="text-danger">*Password is required</small>

                        
                            <div class="d-flex justify-content-center">
                                <button (click)="onSignUp()" type="button"
                                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Already have account? <a href="/login"
                                    class="fw-bold text-body"><u>Login</u></a></p>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
